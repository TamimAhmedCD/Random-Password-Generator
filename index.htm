<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>

    <!-- linked CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- FavIcon -->
    <link rel="shortcut icon" href="./images/generate.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Generate a <br> <span>Random Password</span></h1>
        <div class="display">
            <input type="text" name="" id="password" placeholder="Password">
            <img src="./images/copy.png" alt="" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"><img src="./images/generate.png" alt="">Generate Password</button>
    </div>
    <!-- Script -->
    <script src="./script.js"></script>
</body>
</html>
